{% extends "blog/master.html" %}

{% block title %}
  My Blog | Form
{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg my-10">
    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">
        {% if form.instance.id %}Edit{% else %}Add{% endif %} Post
    </h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form.media }}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                {{ form.title.label }}
            </label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                {{ form.content.label }}
            </label>
            {{ form.content }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                {{ form.image.label }}
            </label>
            {{ form.image }}
        </div>
        
        <div class="flex justify-between">
            <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition ease-in-out duration-300">
                Save
            </button>
            <a href="{% url 'post_list' %}" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition ease-in-out duration-300">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
