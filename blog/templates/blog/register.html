{% extends "blog/master.html" %}

{% block title %}
  My Blog | Register
{% endblock %}

{% block content %}

<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
        <h2 class="text-xl font-bold mb-4">Register</h2>

        <form method="post" class="flex flex-col">
            {% csrf_token %}
            <label for="username" class="text-left mb-2">Username:</label>
            <input type="text" id="username" name="username" required class="p-2 mb-4 border border-gray-300 rounded">
            <label for="password" class="text-left mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="p-2 mb-4 border border-gray-300 rounded">
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
            <p class="mt-6 mb-2 text-sm text-blue-600 font-medium">Already have an account?</p>
            <a href="{% url 'login' %}" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</a>
        </form>
        
        
        <div class="messages mt-4 text-red-500">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
